<div class="container mt-5">
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="email"
        class="form-control"
        id="username"
        [formControl]="username"
      />
      <div *ngIf="username.invalid && username.touched" class="text-danger">
        Valid email is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        [formControl]="password"
      />
      <div *ngIf="password.invalid && password.touched" class="text-danger">
        Password is required and must be at least 5 characters long.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="username.invalid || password.invalid">
      Submit
    </button>
  </form>

  <div *ngIf="submittedData" class="mt-5">
    <h3>Submitted Data</h3>
    <p><strong>Username:</strong> {{ submittedData.username }}</p>
    <p><strong>Password:</strong> {{ submittedData.password }}</p>
  </div>
</div>
